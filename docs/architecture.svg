<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" rx="10" fill="#0f172a"/>
  
  <!-- Content -->
  <g font-family="Inter, system-ui, sans-serif" font-weight="500">
    <!-- Application Layer -->
    <rect x="300" y="40" width="200" height="50" rx="6" fill="#3b82f6" />
    <text x="400" y="72" text-anchor="middle" fill="white" font-size="16">Your Application</text>
    
    <!-- Config -->
    <rect x="550" y="40" width="180" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text x="640" y="72" text-anchor="middle" fill="#94a3b8" font-size="14">ai.config.ts</text>
    <path d="M500 65 L550 65" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4"/>

    <!-- Universal Runtime (Core) -->
    <rect x="250" y="140" width="300" height="120" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="400" y="170" text-anchor="middle" fill="#38bdf8" font-size="18">Universal Runtime Core</text>
    
    <rect x="270" y="190" width="120" height="40" rx="4" fill="#334155"/>
    <text x="330" y="215" text-anchor="middle" fill="white" font-size="13">LLM Factory</text>
    
    <rect x="410" y="190" width="120" height="40" rx="4" fill="#334155"/>
    <text x="470" y="215" text-anchor="middle" fill="white" font-size="13">Vector Factory</text>

    <!-- Connectors -->
    <path d="M400 90 L400 140" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Adapter Layer -->
    <g transform="translate(100, 320)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#111827" stroke="#38bdf8" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#94a3b8" font-size="12">LLM Adapters</text>
      <text x="90" y="55" text-anchor="middle" fill="white" font-size="14">OpenAI / Ollama</text>
    </g>
    
    <g transform="translate(310, 320)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#111827" stroke="#38bdf8" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#94a3b8" font-size="12">Frameworks</text>
      <text x="90" y="55" text-anchor="middle" fill="white" font-size="14">Mastra / LangChain</text>
    </g>

    <g transform="translate(520, 320)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#111827" stroke="#38bdf8" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#94a3b8" font-size="12">Vector Adapters</text>
      <text x="90" y="55" text-anchor="middle" fill="white" font-size="14">Qdrant / Pinecone</text>
    </g>

    <path d="M330 260 L190 320" stroke="#475569" stroke-width="2"/>
    <path d="M400 260 L400 320" stroke="#475569" stroke-width="2"/>
    <path d="M470 260 L610 320" stroke="#475569" stroke-width="2"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#475569" />
    </marker>
  </defs>
</svg>
